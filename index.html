//estructura selectiva if

        //console.log("El número "+númeroIf+" es positivo")
        alert("El número "+númeroIf+" es positivo")

            //console.log("El número "+númeroIf+" es negativo")

                //console.log("El número "+númeroIf+" es neutro")
                alert("El número "+númeroIf+" es neutro")
}
else
alert("Has ingresado: '"+númeroIf+"'. Eso no es un número")
//Los 3 === comparan si es igual y si también es del mismo tipo de dato

        contador++
        acumulador+=Number(númeroWhile)
        //acumulador=acumulador+Number(númeroWhile)
    }
        //mensaje de error si ingresó letras 
        else if(!isNaN(númeroWhile)&&númeroWhile==0){
            alert("Haz clic en aceptar para comenzar a recibir su informe")
            númeroWhile=0
        }
        else{
            alert("Has ingresado: '"+númeroWhile+"'. Eso no es un número. Prueba nuevamente")

        }
}
   
console.log("Ingresó "+contador+" números")
